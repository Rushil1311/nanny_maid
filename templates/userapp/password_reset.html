

{% load static %}

<div class="reset-container"> 
    <div class="reset-card"> 
        <h2>Reset Password</h2>
        <p>Enter a new password below.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>

<style>
    /* Page Styling */
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        padding: 20px;
    }

    /* Card Container */
    .reset-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 380px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Heading */
    .reset-card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }

    /* Paragraph */
    .reset-card p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    /* Input Fields */
    .reset-card input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
    }

    .reset-card input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    .reset-card button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .reset-card button:hover {
        background: #0056b3;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
