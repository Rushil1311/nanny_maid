{% extends "userapp/master.html" %}
{% load static %}

{% block content %}
<style>.reset-box {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.reset-box h2 {
    margin-bottom: 15px;
    color: #333;
}

.reset-box p {
    font-size: 14px;
    color: #666;
}

.reset-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.reset-box button {
    width: 100%;
    padding: 10px;
    background: #fbc02d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.reset-box button:hover {
    background: #d89e02;
}
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<div class="container">
    <div class="reset-box">
        <h2>Forgot Password?</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
