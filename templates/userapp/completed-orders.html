{% extends "userapp/master.html" %}
{% block content %}



<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-center">User Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'my_orders' %}">My Orders</a>
          <a class="nav-link text-white" href="{% url 'my_orders' %}">Completed Orders</a>
        </li>
      </ul>
    </nav>
<div class="container-fluid p-4" style="flex-grow: 1;">
    <section id="my-orders" class="section">
      <div class="container section-title" data-aos="fade-up">
        <h2>My Orders</h2>
      </div>
    </section>

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <section class="order-container section">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">Your Orders</h5>
          <div class="table-responsive">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Order ID</th>
                  <th>Service Type</th>
                  <th>Status</th>
                  <th>Ordered On</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>1</td>
                  <td>Inlien</td>
                  <td>NA</td>
                  <td>True</td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn btn-primary" onclick="openModal(1)">Completed</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

{% endblock %}
