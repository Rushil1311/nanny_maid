{% extends "userapp/master.html" %}
{% block content %}
{% load static %}
<div class="reset-wrapper">
    <div class="reset-card">
        <h2>Set a New Password</h2>
        <p>Please enter your new password below.</p>

        {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
        {% else %}
        <p>The password reset link is invalid or has expired.</p>
        {% endif %}
    </div>
</div>

<style>
    .reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: linear-gradient(135deg, #121212, #1e1e1e);
        padding: 20px;
    }
    .reset-card {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    .reset-card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .reset-card input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    .reset-card button {
        width: 100%;
        padding: 12px;
        background: #ffc107;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
{% endblock %}
