{% extends "userapp/master.html" %}
{% block content %}
{% load static %}


<div class="reset-wrapper">
    <div class="reset-card">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a reset link.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</div>

<style>
    /* Background Wrapper */
    .reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: linear-gradient(135deg, #121212, #1e1e1e); /* Dark theme background */
        padding: 20px;
    }

    /* Card Container */
    .reset-card {
        background: #ffffff; /* White card for contrast */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Heading */
    .reset-card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }

    /* Paragraph */
    .reset-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    /* Form Inputs */
    .reset-card input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: 0.3s ease-in-out;
    }

    .reset-card input:focus {
        border-color: #ffc107; /* Theme color */
        box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
    }

    /* Submit Button */
    .reset-card button {
        width: 100%;
        padding: 12px;
        background: #ffc107; /* Theme Yellow */
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .reset-card button:hover {
        background: #e0a800; /* Darker yellow on hover */
    }

    /* Fade In Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock %}
