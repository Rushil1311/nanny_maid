{% extends 'adminapp/master.html' %}
{% load static %}
{% block content %}


    <div class="pagetitle">
      <h1>Add category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'adminindexview' %}">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Add category</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <!-- <div class="col-lg-6"> -->
        </div>

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Category Form</h5>
              <!-- Vertical Form -->
              <form method="post" class="row g-3" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Category Name</label>
                  <input type="text" name="name" class="form-control" id="inputNanme4">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Category Description</label>
                  <input type="text" name="description" class="form-control" id="inputEmail4">
                  <br>
                  <label for="inputEmail4" class="form-label">Category Image</label>
                  <input type="file" name="Image" class="form-control" id="inputEmail4">

                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form><!-- Vertical Form -->
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

</body>

</html>
{% endblock %}
