{% extends 'adminapp/master.html' %}
{% load static %}
{% block content %}

<div class="pagetitle">
  <h1>Update Category</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'adminindexview' %}">Home</a></li>
      <li class="breadcrumb-item">Forms</li>
      <li class="breadcrumb-item active">Update Category</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-6">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Category Form</h5>

          <form method="post" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}

            <div class="col-12">
              <label for="name" class="form-label">Category Name</label>
              <input type="text" name="name" id="name" value="{{ form.instance.name }}" class="form-control">
            </div>

            <div class="col-12">
              <label for="description" class="form-label">Category Description</label>
              <input type="text" name="description" id="description" value="{{ form.instance.description }}" class="form-control">
            </div>

            <div class="col-12">
              <label for="Image" class="form-label">Category Image</label>
              {% if form.instance.Image %}
                <p>Current image:</p>
                <img src="{{ form.instance.Image.url }}" alt="Current Image" style="max-width: 150px;"><br><br>
              {% endif %}
              <input type="file" name="Image" id="Image" class="form-control">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>

          </form><!-- End Form -->

        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
